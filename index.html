<!DOCTYPE html>

    <title>Yandex</title>

  <body>

      <nav class="header__nav">
        <a href="#" class="header__nav--a1"

        <a href="#" class="header__nav--a2">Sign In</a>

    <main class="main">

          <li>

          </li>
          <li>
            <a href="#"><img src="./img/mail.svg" alt="" />Mail</a>
          </li>
        </ul>

    </main>
    <div class="ancestor">
      <div class="ancestor__img"><img src="./img/yandex.svg" alt="" /></div>

      <div class="ancestor__container">
        <input type="ancestor__container--search" />

          <a><img src="./img/keyboard.svg" /></a>

    <footer>
